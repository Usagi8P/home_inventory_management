{% block header %}
    <h1>Inventory</h1>
{% endblock %}

{% block content %}
    {% if not inventory %}
        <div>Your inventory empty.</div>
        <div>Add something.</div>
    {% endif %}

    <form action="{{ url_for('manage_inventory.add_entry')}}" method="post">
        <input name="item" id="item" required>
        <input name="amount" id="amount" type="number" value="1" required>
        <input type="submit" value="Add new item to inventory">
    </form>

    {% if inventory %}
        <div>Item Name | Amount</div>
    {% endif %}
    {% for item in inventory %}
        <div>
            {{ item['item'] }} | {{ item['Amount'] }}
            <form action="{{ url_for('manage_inventory.increase_amount', id=item['id'])}}" method="post">
                <input type="submit" value="+">
            </form>
            <form action="{{ url_for('manage_inventory.decrease_amount', id=item['id'])}}" method="post">
                <input type="submit" value="-">
            </form>
            <form action="{{ url_for('manage_inventory.delete_item', id=item['id'])}}" method="post">
                <input type="submit" value="Remove Item">
            </form>
        </div>
    {% endfor %}
{% endblock %}
